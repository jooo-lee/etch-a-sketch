<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.png">
    </head>
    <body>
        <div id="container">
            <header>
                <p id="header-text">Etch-a-Sketch</p>
            </header>
            <div id="content">
                <div id="content-left">
                    <button id="black-btn" class="pen-mode" data-btn-type="black">Black</button>
                    <div id="color-picker-container">
                        <label for="color-picker">Pick a color:</label>
                        <input type="color" id="color-picker" class="pen-mode" data-btn-type="colorPicker">
                    </div>
                    <button id="shading-btn" class="pen-mode" data-btn-type="shading">Shading</button>
                    <button id="rainbow-btn" class="pen-mode" data-btn-type="rainbow">Rainbow</button>
                </div>
                <div id="canvas"></div>
                <div id="content-right">
                    <button id="clear-btn">Clear</button>
                    <div id="slider-container">
                        <label for="slider">Grid size:</label>
                        <input type="range" min="4" max="100" value="32" id="slider">
                    </div>
                    <button id="eraser-btn" class="pen-mode" data-btn-type="eraser">Eraser</button>
                    <button id="grid-btn">Grid</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
